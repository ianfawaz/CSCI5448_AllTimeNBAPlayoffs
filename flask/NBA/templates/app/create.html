{% extends 'base.html' %}

{% block header %}
  <h1>{% block team1 %}New Simulation{% endblock %}</h1>
{% endblock %}
{% block p %}
  <p>{{ output }}</p>
{% endblock %}

{% block content %}
<h2>Enter teams in format [City] [Team Name], like 'Los Angeles Lakers', 'Denver Nuggets', etc.</h2>
  <form method="post">
    <label for="team1">1 Seed</label>
    <input name="team1" id="team1" value="{{ request.form['team1'] }}" required>
    <label for="team2">8 Seed</label>
    <input name="team2" id="team2" value="{{ request.form['team2'] }}" required>
    <label for="team3">4 Seed</label>
    <input name="team3" id="team3" value="{{ request.form['team3'] }}" required>
    <label for="team4">5 Seed</label>
    <input name="team4" id="team4" value="{{ request.form['team4'] }}" required>
    <label for="team5">2 Seed</label>
    <input name="team5" id="team5"
      value="{{ request.form['team5'] }}" required>
    <label for="team6">7 Seed</label>
    <input name="team6" id="team6"
      value="{{ request.form['team6'] }}" required>
    <label for="team7">3 Seed</label>
    <input name="team7" id="team7"
      value="{{ request.form['team7'] }}" required>
    <label for="team8">6 Seed</label>
    <input name="team8" id="team8"
      value="{{ request.form['team8'] }}" required>
    <label for="strat">Strategy ('old' or 'new')</label>
    <input name="strat" id="strat" value="{{ request.form['strat'] }}" required>
    <label for="multsim">Enter 'yes' for 50 simulations on each series, enter 'no' for single simulation</label>
    <input name='multsim' value="{{ request.form['multsim'] }}" required>
    <input type="submit" value="Save">
  </form>

{% endblock %}
